<!DOCTYPE html>
<html lang="en">
<style>
    /* 我想要把ol里面的小li选出来，改为pink */
    ol li {
        color: pink;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
</head>

<body>
    <ol>
        <li>我是ol的孩子</li>
    </ol>
    <ul>
        <li>我是ul的孩子</li>
    </ul>
</body>

</html>
