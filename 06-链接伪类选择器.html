<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未被访问的链接 a:link */
        a:link {
            color: pink;
            text-decoration: none;
        }

        /* 已经点击过的链接 a:visited */
        a:visited {
            color: orange;
        }

        /* 鼠标经过的链接 a:hover */
        a:hover {
            color: skyblue;
        }

        /* 鼠标正在按下还没有弹起鼠标的链接 a:active */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
